name: publish nuget packeage
on:
  workflow_dispatch:

jobs:
  create_nuget:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - run: dotnet pack --configuration Release
    - uses: actions/upload-artifact@v4
      with:
        name: package.nupkg
        if-no-files-found: error
        retention-days: 3
        path: bin/Release/*.nupkg

  deploy:
    needs: create_nuget
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        id: path
        with:
          name: package.nupkg

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish NuGet package
        run: |
            dotnet nuget push ${{ steps.path.outputs.download-path }}/package.nupkg --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
